varonis.datalert.description:
  description: The description of the triggered alert.
  name: varonis.datalert.description
  type: keyword

varonis.datalert.destination.device:
  description: The destination device name.
  name: varonis.datalert.destination.device
  type: keyword

varonis.datalert.file.old_permission:
  description: The permissions before the change. Data is not collected for all event
    types.
  name: varonis.datalert.file.old_permission
  type: keyword

varonis.datalert.file.permission:
  description: The permissions after the change. Data is not collected for all event
    types.
  name: varonis.datalert.file.permission
  type: keyword

varonis.datalert.file.permissions_change:
  description: The specified changes in permissions. Data is not collected for all
    event types.
  name: varonis.datalert.file.permissions_change
  type: keyword

varonis.datalert.id:
  description: The ID of the triggered alert within DatAlert.
  name: varonis.datalert.id
  type: keyword

varonis.datalert.num_events:
  description: The number of events which triggered the alert.
  name: varonis.datalert.num_events
  type: number

varonis.datalert.outcome:
  description: Whether the event which triggered the alert succeeded or failed.
  name: varonis.datalert.outcome
  type: keyword

varonis.datalert.rule.storyline:
  description: The rule storyline of the triggered alert.
  name: varonis.datalert.rule.storyline
  type: keyword
