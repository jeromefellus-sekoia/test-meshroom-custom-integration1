trendmicro.apexone.Cloud_Service_Vendor:
  description: Names the cloud service vendor or provider associated with an event
    or data. This offers insights into which cloud environments are involved.
  name: trendmicro.apexone.Cloud_Service_Vendor
  type: keyword

trendmicro.apexone.Connection_Status:
  description: Indicates the current connection status for a component or module within
    the Trend Micro environment. Useful for network and connectivity monitoring.
  name: trendmicro.apexone.Connection_Status
  type: number

trendmicro.apexone.DeviceType:
  description: Defines the type of device on which the Trend Micro solution is running
    or has detected an event. This provides context for the source or target of an
    event.
  name: trendmicro.apexone.DeviceType
  type: keyword

trendmicro.apexone.Engine:
  description: Refers to the specific Trend Micro detection or processing engine utilized
    during an event. This provides insights into the underlying mechanism or methodology.
  name: trendmicro.apexone.Engine
  type: keyword

trendmicro.apexone.Engine_Status:
  description: Denotes the current status or health of the Trend Micro detection or
    processing engine. This is critical for monitoring the operability of the system.
  name: trendmicro.apexone.Engine_Status
  type: keyword

trendmicro.apexone.NCIE_ThreatName:
  description: Provides the name of the threat as recognized by Trend Micro's Network
    Content Inspection Engine (NCIE). This aids in threat identification and classification.
  name: trendmicro.apexone.NCIE_ThreatName
  type: keyword

trendmicro.apexone.Pattern_RuleStatus:
  description: Shows the current status of a specific pattern rule. This can be used
    to understand if a rule is active, deprecated, or in a different state.
  name: trendmicro.apexone.Pattern_RuleStatus
  type: keyword

trendmicro.apexone.Pattern_RuleVersion:
  description: Displays the version number of the pattern rule in use. This can be
    utilized to ensure that the latest and most effective rules are applied.
  name: trendmicro.apexone.Pattern_RuleVersion
  type: keyword

trendmicro.apexone.Permission:
  description: Relates to the permissions or access rights associated with an entity
    or object within the Trend Micro environment. This can be used to understand access
    control implications.
  name: trendmicro.apexone.Permission
  type: keyword

trendmicro.apexone.Risk_Level:
  description: Specifies the risk severity or level assigned to a particular threat
    or event. It helps in understanding the criticality and potential impact.
  name: trendmicro.apexone.Risk_Level
  type: number

trendmicro.apexone.SL_FilterType:
  description: Indicates the type of filter applied within the Trend Micro Smart Protection.
    This can be helpful in identifying which filter criteria or methodology was used
    during an event or alert.
  name: trendmicro.apexone.SL_FilterType
  type: keyword

trendmicro.apexone.SL_MessageAction:
  description: Specifies the action taken by the Trend Micro solution when processing
    a message or event. This could entail actions like block, allow, quarantine, etc.
  name: trendmicro.apexone.SL_MessageAction
  type: keyword

trendmicro.apexone.Security_Threat:
  description: Represents a specific security threat or risk as identified by Trend
    Micro. This assists in threat categorization and response prioritization.
  name: trendmicro.apexone.Security_Threat
  type: keyword

trendmicro.apexone.Threat_Categories:
  description: Classifies the type or category of a threat, such as malware, phishing,
    ransomware, etc. This categorization aids in response strategies and understanding
    threat landscapes.
  name: trendmicro.apexone.Threat_Categories
  type: keyword

trendmicro.apexone.VirusName:
  description: Provides the specific name of a virus as detected by Trend Micro. This
    is fundamental for virus identification and subsequent mitigation strategies.
  name: trendmicro.apexone.VirusName
  type: keyword

trendmicro.apexone.behavior.target:
  description: ''
  name: trendmicro.apexone.behavior.target
  type: keyword

trendmicro.apexone.event_type:
  description: Represents the type of event captured within the Common Event Format
    (CEF). This field categorizes the event for better understanding and processing.
  name: trendmicro.apexone.event_type
  type: keyword
