sekoiaio.forwarder.action.failed:
  description: Number of messages failed in the action
  name: sekoiaio.forwarder.action.failed
  type: number

sekoiaio.forwarder.action.processed:
  description: Number of messages processed by the action
  name: sekoiaio.forwarder.action.processed
  type: number

sekoiaio.forwarder.action.resumed:
  description: Number of messages resumed by the action
  name: sekoiaio.forwarder.action.resumed
  type: number

sekoiaio.forwarder.action.suspended:
  description: Number of messages suspended by the action
  name: sekoiaio.forwarder.action.suspended
  type: number

sekoiaio.forwarder.input.port:
  description: Input port use by the forwarder
  name: sekoiaio.forwarder.input.port
  type: keyword

sekoiaio.forwarder.input.submitted:
  description: Number of messages handled by the forwarder input
  name: sekoiaio.forwarder.input.submitted
  type: number

sekoiaio.forwarder.intake.name:
  description: Intake name defined in the forwarder
  name: sekoiaio.forwarder.intake.name
  type: keyword

sekoiaio.forwarder.module.name:
  description: This identifies the module name for which the statistics are being
    reported
  name: sekoiaio.forwarder.module.name
  type: keyword

sekoiaio.forwarder.module.type:
  description: This identifies the module type for which the statistics are being
    reported
  name: sekoiaio.forwarder.module.type
  type: keyword

sekoiaio.forwarder.output.bytes.sent:
  description: Number of bytes sent to Sekoia
  name: sekoiaio.forwarder.output.bytes.sent
  type: number

sekoiaio.forwarder.queue.discarded.full:
  description: Number of messages discarded because the queue was full
  name: sekoiaio.forwarder.queue.discarded.full
  type: number

sekoiaio.forwarder.queue.discarded.nf:
  description: Number of messages discarded because the queue was nearly full
  name: sekoiaio.forwarder.queue.discarded.nf
  type: number

sekoiaio.forwarder.queue.enqueued:
  description: Total number of messages enqueued into this queue since startup
  name: sekoiaio.forwarder.queue.enqueued
  type: number

sekoiaio.forwarder.queue.full:
  description: Number of times the queue was actually full and could not accept additional
    messages
  name: sekoiaio.forwarder.queue.full
  type: number

sekoiaio.forwarder.queue.maxqsize:
  description: The maximum amount of messages that have passed through the queue since
    rsyslog was started
  name: sekoiaio.forwarder.queue.maxqsize
  type: number

sekoiaio.forwarder.queue.size:
  description: Number of messages in the queue
  name: sekoiaio.forwarder.queue.size
  type: number

sekoiaio.forwarder.stats.openfiles:
  description: Number of file handles used by rsyslog
  name: sekoiaio.forwarder.stats.openfiles
  type: number

sekoiaio.forwarder.stats.stime:
  description: The amount of system CPU time consumed by rsyslog, in milliseconds.
  name: sekoiaio.forwarder.stats.stime
  type: number

sekoiaio.forwarder.stats.utime:
  description: The amount of user CPU time consumed by rsyslog, in milliseconds.
  name: sekoiaio.forwarder.stats.utime
  type: number
