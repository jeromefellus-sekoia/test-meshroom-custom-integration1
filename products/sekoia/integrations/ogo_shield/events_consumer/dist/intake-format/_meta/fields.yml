ogo.appliedAction:
  description: Brain (analyzed) | Bypass (exceptions not analyzed) | Blocked (blocked
    request) | Denied (IP is temporarily banned)
  name: ogo.appliedAction
  type: keyword

ogo.auditMode:
  description: Is site in audit mode
  name: ogo.auditMode
  type: keyword

ogo.blocked:
  description: Is request blocked
  name: ogo.blocked
  type: keyword

ogo.credibility:
  description: Credibility rating of the request. Once dropped below the acceptability
    threshold of the cluster (or of the site if overloaded by Expert mode), the IP
    is temporarily banned.
  name: ogo.credibility
  type: keyword

ogo.drive.label:
  description: Brain drive label
  name: ogo.drive.label
  type: keyword

ogo.drive.uid:
  description: Brain drive UID
  name: ogo.drive.uid
  type: keyword

ogo.geoblocked:
  description: Is request geoblocked
  name: ogo.geoblocked
  type: keyword

ogo.request.headers:
  description: All request headers
  name: ogo.request.headers
  type: keyword

ogo.request.x_forwarded_for:
  description: X-Forwarded-For header
  name: ogo.request.x_forwarded_for
  type: keyword

ogo.response.headers:
  description: All response headers
  name: ogo.response.headers
  type: keyword

ogo.site:
  description: Normalized FQDN
  name: ogo.site
  type: keyword

ogo.whitelistedIp:
  description: Is IP whitelisted
  name: ogo.whitelistedIp
  type: keyword
