cisco_wsa.cache_status:
  description: The Cache status for the given request (can be 'hit', 'miss' or 'denied')
  name: cisco_wsa.cache_status
  type: keyword

cisco_wsa.hierarchy_code:
  description: The hierarchy used by Cisco Web Security Appliance for this connection.
    It indicates how the next-hop cache was selected
  name: cisco_wsa.hierarchy_code
  type: keyword

cisco_wsa.rule.policy.data_security:
  description: The name of the data security policy applied to the request
  name: cisco_wsa.rule.policy.data_security
  type: keyword

cisco_wsa.rule.policy.external_dlp:
  description: The name of the external dlp policy applied to the request
  name: cisco_wsa.rule.policy.external_dlp
  type: keyword

cisco_wsa.rule.policy.name:
  description: The name of the policy applied to the request
  name: cisco_wsa.rule.policy.name
  type: keyword

cisco_wsa.rule.policy.outbound_malware_scanning:
  description: The name of the outbound malware scanning policy applied to the request
  name: cisco_wsa.rule.policy.outbound_malware_scanning
  type: keyword

cisco_wsa.rule.policy.routing:
  description: The name of the routing policy applied to the request
  name: cisco_wsa.rule.policy.routing
  type: keyword

cisco_wsa.threat.category:
  description: The category of the detected threat
  name: cisco_wsa.threat.category
  type: keyword

cisco_wsa.threat.category_code:
  description: The code of the category of the detected threat
  name: cisco_wsa.threat.category_code
  type: number

cisco_wsa.threat.name:
  description: The name of the detected threat
  name: cisco_wsa.threat.name
  type: keyword

cisco_wsa.threat.reputation_score:
  description: The reputation score from Advanced Malware Protection file scanning
  name: cisco_wsa.threat.reputation_score
  type: number

cisco_wsa.url.category:
  description: The name of the category of the requested url
  name: cisco_wsa.url.category
  type: keyword

cisco_wsa.url.category_code:
  description: The code of the category of the requested url
  name: cisco_wsa.url.category_code
  type: keyword
