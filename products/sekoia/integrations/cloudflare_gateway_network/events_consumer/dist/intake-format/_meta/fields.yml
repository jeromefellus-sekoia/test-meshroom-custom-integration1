cloudflare.InternalSourceIP:
  description: Local LAN IP of the device. Only available when connected via a GRE/IPsec
    tunnel on-ramp.
  name: cloudflare.InternalSourceIP
  type: keyword

cloudflare.OverrideIP:
  description: Overriden IP of the network session, if any.
  name: cloudflare.OverrideIP
  type: keyword

cloudflare.OverridePort:
  description: Overriden port of the network session, if any.
  name: cloudflare.OverridePort
  type: number

cloudflare.PolicyID:
  description: Identifier of the policy/rule that was applied, if any.
  name: cloudflare.PolicyID
  type: keyword

cloudflare.PolicyName:
  description: The name of the gateway policy applied to the request, if any.
  name: cloudflare.PolicyName
  type: keyword

cloudflare.SessionID:
  description: The session identifier of this network session.
  name: cloudflare.SessionID
  type: keyword
