description: Imperva is a cybersecurity company focused on protecting data and applications,
  offering solutions like web application firewalls and DDoS protection. It helps
  safeguard digital assets from cyber threats through comprehensive security and risk
  management tools.
name: imperva
settings:
- description: Imperva API base URL
  name: base_url
  required: true
- description: Imperva API ID
  name: api_id
  required: true
- description: Imperva API key
  name: api_key
  required: true
- description: Encryption keys
  name: keys
  properties:
  - name: <public key id>
    properties:
    - name: private
    type: object
  type: object
