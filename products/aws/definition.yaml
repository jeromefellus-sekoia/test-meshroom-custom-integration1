description: 'AWS is a one of the main cloud provider, supported by Amazon. It offers
  services for storage (S3, Glacier, EBS, ...), for networking (Snowball, CloudFront,
  ...), for computing (EC2, ECS, EKS, ...) and others.

  This module provides triggers to collect events from AWS'
name: aws
settings:
- description: The identifier of the access key
  name: aws_access_key
  required: true
- description: The secret associated to the access key
  name: aws_secret_access_key
  required: true
  secret: true
- description: The area hosting the AWS resources
  name: aws_region_name
  required: true
