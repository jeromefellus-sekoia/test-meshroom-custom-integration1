description: SentinelOne is a cybersecurity company that provides autonomous endpoint
  protection through AI-powered threat detection and response. Its platform offers
  real-time prevention, detection, and remediation of cyber threats across networks.
name: sentinelone
produces:
  events:
  - mode: pull
settings:
- description: The domain-name to the SentinelOne instance
  name: hostname
  required: true
- description: The API token to authenticate to SentinelOne
  name: api_token
  required: true
  secret: true
