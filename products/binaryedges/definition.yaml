description: "BinaryEdge is Cybersecurity/Data Science company that focuses its effort\
  \ on acquiring, analyzing and classifying internet wide data. Their platform allows\
  \ their customers to gather several data points from exposed servers online.\n\n\
  \ The API provides access to that scanning platform, for your own usage, along with\
  \ access to our curated databases so that you can do querying and analytics on our\
  \ worldwide (constantly updated) collected data."
name: binaryedges
settings:
- description: Binary Edge's API key
  name: api_key
  required: true
- description: Binary Edge's base URL (ex. https://api.binaryedge.io/v2/)
  name: base_url
  required: true
