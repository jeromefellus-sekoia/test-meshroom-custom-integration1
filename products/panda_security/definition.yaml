description: 'PandaSecurity, a WatchGuard company, is a cybsersecurity vendor, delivering
  products designed to protect endpoints against outside threats.


  This module provides actions and triggers to interact with the Watchguard Panda
  Aether platform to act on AD360 and EPP devices'
name: panda_security
settings:
- description: WatchGuard Cloud base URL (ex. https://api.usa.cloud.watchguard.com)
  name: base_url
  required: true
- description: Your WatchGuard Cloud account ID
  name: account_id
  required: true
- description: The API key associated to your Watchguard Cloud account
  name: api_key
  required: true
- description: The identifier of the access credential used to authorize the requests
  name: access_id
  required: true
- description: The secret of the access credential used to authorize the requests
  name: access_secret
  required: true
  secret: true
- description: The identifier of the managed account for service provider
  name: audience
