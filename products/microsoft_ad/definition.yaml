description: Microsoft Active Directory (Microsoft AD), is a directory service developed
  by Microsoft for Windows domain networks. It is a centralized system that stores
  information about networked resources and makes these resources easily accessible
  to users and administrators. Active Directory provides services for authentication
  and authorization, organizing and managing resources, such as users, computers,
  and devices, in a networked environment.
name: microsoft_ad
settings:
- description: IP or name of your host
  name: servername
  required: true
- description: The username of the account that have necessary permisions to change
    passwords (e.g admin@example.com )
  name: admin_username
  required: true
- description: The dedicated password of the account
  name: admin_password
  required: true
  secret: true
