description: Directory Insights allows you to read event logs, view activity in your
  directory, and monitor user authentications to the console, RADIUS, LDAP, and SSO
  apps. Directory Insights analyzes the audit trails that lead to critical events
  so you know the what, where, when, how, and who of your directory activities.
name: jumpcloud_directory_insights
produces:
  events:
  - mode: pull
settings:
- default: https://api.jumpcloud.com/
  description: Jumpcloud Directory Insights API Base URL
  name: base_url
- description: The API key to authenticate calls to the Jumpcloud Directory Insights
    API
  name: apikey
  required: true
