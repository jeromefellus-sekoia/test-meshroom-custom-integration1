description: Cortex XDR is the detection and response app that natively integrates
  network, endpoint and cloud data to stop sophisticated attacks.
name: paloalto_cortex_xdr
produces:
  events:
  - mode: pull
settings:
- description: The API Key is your unique identifier used as the authorization header
  name: api_key
  required: true
- description: The API Key ID is your unique token used to authenticate the API Key
  name: api_key_id
  required: true
- description: The FQDN is a unique host and domain name associated with each tenant
  name: fqdn
  required: true
